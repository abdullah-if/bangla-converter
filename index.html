<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">

    <title>Bijoy - Unicode Converter | বিজয় - ইউনিকোড কনভার্টার</title>

    <meta content="index, follow" name="robots">
    <meta content="bangla converter,unicode to bijoy, bijoy to unicode" name="keywords">
    <!-- Start Alexa Certify Javascript -->
    <link href="config/css/main.css" rel="stylesheet" type="text/css">
    <link href="config/css/base.css" rel="stylesheet" type="text/css">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        .div_clear {
            clear: both;
            border: solid 0px #0000CC;
        }
    </style>
    <script src="config/js/bijoy.js" type="text/javascript"></script>
    <script src="config/js/unicode.js" type="text/javascript"></script>
    <script src="config/js/base.js" type="text/javascript"></script>
    <script src="config/js/keymap.js" type="text/javascript"></script>
    <script src="config/js/check.js" type="text/javascript"></script>
    <script src="config/js/converter.js" type="text/javascript"></script>
</head>
<body>
<table align="center" bgcolor="#F4F4F4" border="0" style="margin: auto;" width="90%">
    <tbody>
    <tr>
        <td align="center" width="100%">
            <table border="0" width="100%">
                <tbody>
                <tr>
                    <td align="center" height="80" valign="middle">
                        <div style="font-family:Arial, Solaimanlipi, Helvetica, sans-serif;">
                            <h1>Bangla Converter</h1>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div align="center">
                            <textarea autofocus="autofocus" class="unicode_textarea" id="EDT" name="textarea"
                                      placeholder="ইউনিকোড কি-বোর্ডের লেখা এখানে পেস্ট করুন"
                                      value=""></textarea>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td align="center" height="60px" valign="middle">
                        <div class="convert_button_left">
                            <button class="btn btn-success btn-lg" name="ConvertToAsciiButton"
                                    onFocus="ConvertToTextArea(&#39;CONVERTEDT&#39;)" type="button"
                                    value="">TO BIJOY
                            </button>
                            <button class="btn btn-warning btn-lg" name="ConvertButton"
                                    onFocus="ConvertFromTextArea(&#39;CONVERTEDT&#39;)" type="button" value="">
                                TO UNICODE
                            </button>
                            <button class="btn btn-danger btn-lg" onclick="ClearInput();" type="button" value="">RESET
                            </button>
                        </div>
                    </td>
                </tr>


                <tr>
                    <td>
                        <div>
                            <input name="CharsTyped" readonly="" size="2"
                                   style="font-weight:bold; border: 0px solid #2D69AE; color:#808080; text-align:left;"
                                   type="hidden"
                                   value="0">
                            <input name="WordsTyped" readonly="" size="3"
                                   style="font-weight:bold; border: 1px solid #2D69AE; color:#808080; text-align:right;"
                                   type="hidden"
                                   value="0">
                            <input name="CharsLeft" readonly="" size="8" type="hidden" value="100000">
                            <input name="WordsLeft" readonly="" size="8" type="hidden" value="100000">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <div>
                            <textarea autofocus="autofocus" class="bijoy_textarea" id="CONVERTEDT"
                                      placeholder="বিজয় কি-বোর্ডের লেখা এখানে পেস্ট করুন"
                                      value=""></textarea>
                        </div>
                        <br>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
<script type="text/javascript">
    function ClearInput() {
        document.getElementById("EDT").value = '';
        document.getElementById("CONVERTEDT").value = '';
        document.getElementById("EDT").focus();
    }
</script>
</body>
</html>
